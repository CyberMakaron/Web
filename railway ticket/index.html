    <h1 class="text-center form-header"> ЖД билеты онлайн</h1>
    <form class="form-travel"><div class="form-row row-travel">
        <div class="col-md-3 mb-3">
            <label for="select-from">Откуда</label>
                <select class="form-control" id="select-from">
                    <option class="slctNon">Не выбрано</option>

                    <option class="slctStOskl">Старый оскол</option>

        <div class="col-md-3 mb-3">
            <label for="select-to">Куда</label>

                    <option class="slctStOskl">Старый оскол</option>
                </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="travelDate">Дата</label>
            <input class="form-control" type="date" id="travelDate">
        </div>
        <div class="col-md-3 mb-3">
            <button class="btn btn-danger btn-block btn-bot" type="submit">Найти билеты</button>
        </div>
