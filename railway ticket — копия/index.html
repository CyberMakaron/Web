<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Главная страница сайта">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="frontend/public/css/main.css" rel="stylesheet">
    <title>Касса ДЖ билетов - Главная</title>
</head>
<body class="bg_gray">
    <h1 class="text-center form-header"> ЖД билеты онлайн</h1>
    <form class="form-travel"><div class="form-row row-travel">
        <div class="col-md-3 mb-3">
            <label for="select-from">Откуда</label>
                <select class="form-control" id="select-from">
                    <option class="slctNon">Не выбрано</option>
                    <option class="slctBlg">Белгород</option>
                    <option class="slctMsc">Москва</option>
                    <option class="slctStOskl">Старый оскол</option>
                </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="select-to">Куда</label>
                <select class="form-control" id="select-to">
                    <option class="slctNon">Не выбрано</option>
                    <option class="slctBlg">Белгород</option>
                    <option class="slctMsc">Москва</option>
                    <option class="slctStOskl">Старый оскол</option>
                </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="travelDate">Дата</label>
            <input class="form-control" type="date" id="travelDate">
        </div>
        <div class="col-md-3 mb-3">
            <button class="btn btn-danger btn-block btn-bot" type="submit">Найти билеты</button>
        </div>
    </div></form>
</body>
</html>
